<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Pantalla Completa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo_img">
        </div>
        <div class="menu-icon-container">
            <img id="menu-icon" src="{{ url_for('static', filename='images/lines.svg') }}" alt="Menú" class="menu-icon">
        </div>
    </header>
    <main>
        <div class="title">
            <img id="main-image" src="{{ url_for('static', filename='images/homeimg.png') }}" alt="Scouting Image" class="img_title">
            <h1>Scouting</h1>
            <h3>tigres 6652</h3>
        </div>
    </main>
    
    <nav id="fullscreen-menu" class="hidden">
        <ul>
            <li><a href="{{ url_for('pit_scouting') }}">Pit Scouting</a></li>
            <li><a href="{{ url_for('match_scouting') }}">Match Scouting</a></li>
            <li><a href="{{ url_for('strategy_scouting') }}">Strategy</a></li>
            <li><a href="{{ url_for('info_teams') }}">Info Equipos</a></li>
            <li><button>Cerrar Sesión</button></li>
        </ul>
    </nav>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>


</html>
